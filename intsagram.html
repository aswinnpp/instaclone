<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
  <link href="instagram.css" type=" text/css" rel="stylesheet">
</head>
<body>
    
<div class="container">
    <div class="left">
        <div class="header">
            <h3>instagram</h3>
            <div class="logo">
                <img src="download.jpeg"  class="cover">
            </div>
            

        </div>
        <div >
            <div class="homeicon">
                
                <ion-icon name="home-outline"></ion-icon>
            </div>
            <div class="home">
                
                <h4>Home</h4>
            </div>
            
           
            
        </div>
        <div >
            <div class="homeicon">
                
                <ion-icon name="search-outline"></ion-icon>
            </div>
            <div class="home">
                
                <h4>Search</h4>
            </div>
            
           
            
        </div>
        <div >
            <div class="homeicon">
                
                <ion-icon name="navigate-circle-outline"></ion-icon>
            </div>
            <div class="home">
                
                <h4>Explore</h4>
            </div>
            
           
            
        </div>
        <div >
            <div class="homeicon">
                
                <ion-icon name="play-circle-outline"></ion-icon>
            </div>
            <div class="home">
                
                <h4>Reels</h4>
            </div>
            
           
            
        </div>
        <div >
            <div class="homeicon">
                
                <ion-icon name="chatbubble-outline"></ion-icon>
            </div>
            <div class="home">
                
                <h4>Messege</h4>
            </div>
            
           
            
        </div>
        <div >
            <div class="homeicon">
                
                <ion-icon name="heart-outline"></ion-icon>
            </div>
            <div class="home">
                
                <h4>Notifications</h4>
            </div>
            
           
            
        </div>
        <div >
            <div class="homeicon">
                
                <ion-icon name="add-circle-outline"></ion-icon>
            </div>
            <div class="home">
                
                <h4>Create</h4>
            </div>
            
           
            
        </div>
        <div >
            <div class="homeicon">
                
                <img class="profile" src="download (1).jpeg">
            
            </div>
            <div class="home">
                
                <h4>profile</h4>
            </div>
            
           
            
        </div>
        <div >
            <div class="homeicon">
                
                
            </div>
            <div class="home">
                
                
            </div>
            
           
            
        </div>
        <div >
            <div class="homeicon">
                
                <ion-icon name="at-circle-outline"></ion-icon>
            </div>
            <div class="home">
                
                <h4>Threads</h4>
            </div>
            
           
            
        </div>
        <div >
            <div class="homeicon">
                
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="home">
                
                <h4>More</h4>
            </div>
            
           
            
        </div>


    </div>
    
   <div class="right">
    <div class="storyheader">
        
       <img  class="story1" src="download (2).jpeg">        
       <img  class="story2" src="download (3).jpeg">
       <img  class="story3" src="image.png" >      
       <img  class="story4" src="top-10-hollywood-actors3.png">
       <img  class="story5" src="top-10-hollywood-actors4.png">
       <img  class="story6" src="top-10-hollywood-actors5.png">
    </div>
    <div class="nameheader">
     <p class="name1">Brad pitt</p>
     <p class="name2">Dwayne Johnson</p>
     <p class="name3"> Vin Diesel</p>
     <p class="name4">Tom Cruise</p>
     <p class="name5">Johnny Depp</p>
     <p class="name6">Robert Downey </p>
    </div>
    <div class="postheader">
        <img class="postprofile" src="image.png">
        <p class="postname">Vin Diesel</p>        
        <p class="posttime">.5h</p>
    </div>
    <div class="post">
        <img src="download (4).jpeg">
    </div>
    <div class="commetsandlike">
        <ion-icon class="like" name="heart-outline"></ion-icon>
        <ion-icon class="comment" name="chatbubble-outline"></ion-icon>
        <ion-icon class="share" name="paper-plane-outline"></ion-icon>
        <ion-icon  class="save" name="bookmark-outline"></ion-icon>
    </div>
    
   </div>

</div>






<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
